<mat-form-field appearance="standard">
<mat-label>Filter</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Dealer1" #input>
</mat-form-field>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="inventoryId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.inventoryId}} </td>
    </ng-container>

    <ng-container matColumnDef="dealerName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dealer </th>
    <td mat-cell *matCellDef="let row"> {{row.dealerName}} </td>
    </ng-container>
<!--
    <ng-container matColumnDef="makeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
    <td mat-cell *matCellDef="let row"> {{row.makeName}} </td>
    </ng-container>

    <ng-container matColumnDef="modelName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
    <td mat-cell *matCellDef="let row"> {{row.modelName}} </td>
    </ng-container>
-->
    <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
    </ng-container>

    <ng-container matColumnDef="vin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> VIN </th>
        <td mat-cell *matCellDef="let row"> {{row.vin}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="odometer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Odometer </th>
        <td mat-cell *matCellDef="let row"> {{row.odometer | number:'1.0-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="vehicleYear">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
        <td mat-cell *matCellDef="let row"> {{row.vehicleYear}} </td>
    </ng-container>

    <ng-container matColumnDef="vehicleStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.vehicleStatus}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
